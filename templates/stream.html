<html>

<head>
    <title>{% block title %}{% endblock %} Music Manager</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='songs.css') }}">
</head>

<body>
    <br>
    <div class="in-middle">
        <ul class="menu">
            <a href="{{ url_for('songs.view') }}">SONGS</a>
            <a href="{{ url_for('songs.upload') }}">UPLOAD</a>
            <a href="{{ url_for('songs.search') }}">SEARCH</a>
        </ul>
    </div>
    <br><br><br>
    <p>{{ title }}</p>
    <audio controls>
        <source src="{{ url_for('songs.custom_static', filename='') }}{{ domain_name }}{{ filename }}"
            type="audio/mpeg">
    </audio>
    <br><br>
    <form method="GET" action="{{ url_for('songs.download') }}">
        <input type="hidden" name="id" value={{id}} /> 
        <input type="submit" value="Download" />
    </form>

</body>

</html>
